<head>

  <title>Peekaboo</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="popup-container">
    <h1 class="main-header">Peekaboo</h1>
    <h2 class="sub-header">ChatGPT Privacy Enhancer</h2>
    <p class="description">Blur history items for improved privacy.</p>
    <div class="toggle-row">
      <span class="toggle-label">Enable Blur</span>
      <label class="toggle-container">
        <input type="checkbox" id="toggleBlur" checked />
        <span class="slider"></span>
      </label>
    </div>
    <p class="footer">

    </p>
